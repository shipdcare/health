<html ng-app="healthApp">

<head>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/ng-material-datetimepicker/dist/material-datetimepicker.min.css">
    <script src="https://use.fontawesome.com/85972e6667.js"></script>
    <link href="/css/index.css" rel="stylesheet">
</head>

<body ng-controller="healthCtrl">
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">Dr. Manya's Clinic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false"
            aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fa fa-home"></i>&nbsp;Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-calendar-o"></i>&nbsp;Appointments</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <div layout="row"  layout-sm="column">
            <div flex="35">
                <md-card style="margin-top: 20px;">
                    <md-toolbar class="md-accent">
                        <h2 class="md-toolbar-tools">
                            <span>Book an appointment</span>
                        </h2>
                    </md-toolbar>
                    <form class="" ng-submit="addAppointment(appointment)" name="appointmentForm">
                        <md-input-container class="md-block">
                            <label>Name</label>
                            <input ng-model="appointment.name" required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Phone</label>
                            <input ng-model="appointment.phone" required>
                        </md-input-container>
                        <md-input-container style="margin-top: 0px;">
                            <label style="display:none;"></label>
                            <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime"
                            placeholder="Date and time" show-todays-date="" minutes="true" min-date="date" show-icon="true"
                            ng-model="appointment.time" class=" dtp-no-msclear dtp-input md-input" required>
                        </md-input-container>
                        <button type="submit" class="btn btn-main">Create an appointment</button>
                </md-card>
            </div>
        <div flex="65" flex-order="2">
            <appointments></appointments>
        </div>
    </div>
    </div>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>
    <script src="/node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="/node_modules/ng-material-datetimepicker/dist/angular-material-datetimepicker.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/main.js"></script>
    <script src="/scripts/services/appointments.js"></script>
    <script src="/scripts/directives/appointments.js"></script>
</body>

</html>
